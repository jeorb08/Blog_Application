<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title th:text="${post.postTitle}">Post Details</title>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>
<body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">EchoWrite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/posts/create}">Create Post</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="my-5">
    <div class="container">
        <!-- Post Details Section -->
        <section class="text-center">
            <h4 class="mb-5"><strong>Post Details</strong></h4>

            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
                            <img src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" class="img-fluid" alt="Post Image">
                            <a href="#!">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${post.postTitle}">Post Title</h5>
                            <p class="card-text" th:text="${post.postDescription}">Post Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="text-center mt-4">
            <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</main>

<footer class="bg-light text-lg-start">
    <hr class="m-0"/>
 

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2024 EchoWrite. All rights reserved.
    </div>
</footer>
</body>
</html>
