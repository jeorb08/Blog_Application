<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base:: Layout(~{::section})"></html>
<body>
    <h1>Edit Post</h1>
    <form th:action="@{/posts/{id}/update(id=${post.id})}" method="post">
        <label>Title:</label>
        <input type="text" name="title" th:value="${post.title}" required>
        <label>Content:</label>
        <textarea name="content" required th:text="${post.content}"></textarea>
        <button type="submit">Update</button>
    </form>
    <a href="/posts">Back to Posts</a>
</body>
</html>
