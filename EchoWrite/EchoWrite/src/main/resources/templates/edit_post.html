<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Post</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/posts/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Post Title</label>
                        <input type="text" class="form-control" id="postTitle" th:field="*{title}" placeholder="Enter the title of your post" required>
                    </div>
                    <div class="mb-3">
                        <label for="postDescription" class="form-label">Post Description</label>
                        <textarea class="form-control" id="postDescription" th:field="*{description}" rows="5" placeholder="Enter the description of your post" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
